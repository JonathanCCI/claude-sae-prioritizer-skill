version: 2.1

jobs:
  package-skill:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      
      - run:
          name: Validate files exist
          command: |
            test -f SKILL.md || (echo "Missing SKILL.md" && exit 1)
            test -f references/scoring-criteria.md || (echo "Missing scoring-criteria.md" && exit 1)
            echo "✅ All files present"
      
      - run:
          name: Package skill
          command: |
            zip -r sae-account-prioritizer.zip SKILL.md references/
            echo "✅ Created sae-account-prioritizer.zip"
      
      - store_artifacts:
          path: sae-account-prioritizer.zip

workflows:
  build:
    jobs:
      - package-skill
